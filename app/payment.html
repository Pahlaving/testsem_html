<!doctype html>
<html lang="en">
<head>

  //= template/head.html

</head>
<body>

//= template/header_login.html

//= template/breadcrumbs.html

<div class="page-wrapper">
  <div class="container">
    <div class="row">

      <div class="col-sm-7 page-content">

        <div class="section-block payment">

          <div class="payment-title">Payments</div>

          <div class="payment-filter">
            <div class="block-row">

              <form action="payment_stripe.html">
                <div class="row">

                  <div class="col-sm-6 form-group">
                    <label for="filter_country">Country:</label>
                    <select class="form-control" id="filter_country">
                      <option>Russian Federation</option>
                      <option>USA</option>
                      <option>France</option>
                    </select>
                  </div>

                  <div class="col-sm-6 form-group">
                    <label for="filter_payment_type">Payment Type:</label>
                    <select class="form-control" id="filter_payment_type">
                      <option>PayPal</option>
                      <option>YandexMoney</option>
                      <option>WebMoney</option>
                    </select>
                  </div>

                  <div class="col-sm-12 message-textarea-wrapper">
                    <label for="message">You will be redirected to PayPal:</label>
                    <div class="textarea-wrapper">
                      <div class="user-avatar"><img src="./images/black_avatar.png" alt=""></div>
                      <textarea class="form-control" name="message" id="message" cols="30" rows="4" placeholder="Write your additional message (not necessary)"></textarea>
                    </div>
                  </div>

                  <div class="col-sm-12 form-submit-right">
                    <input class="btn" type="submit" value="Book Now">
                  </div>

                </div>
              </form>

            </div>
          </div>
          <!-- /.payment-filter -->

        </div>

      </div>

      <div class="col-sm-5 sidebar">

        //= template/sidebar_payment.html

      </div>

    </div>
  </div>
</div>

<div class="clearfix"></div>
