<!-- Add User Emergency Contact Name Form-->

<div id="emergency_contact_form">

  <div class="form-group">
    <label class="text-right col-sm-4" for="user_emergency_contact_name">Name</label>
    <div class="col-sm-8">
      <input class="form-control" id="user_emergency_contact_name" name="user_emergency_contact[name]" size="30" type="text">
    </div>
  </div>

  <div class="form-group">
    <label class="text-right col-sm-4" for="user_emergency_contact_phone">Phone</label>
    <div class="col-sm-8">
      <input class="form-control" id="user_emergency_contact_phone" name="user_emergency_contact[phone]" size="30" type="text">
    </div>
  </div>

  <div class="form-group">
    <label class="text-right col-sm-4" for="user_emergency_contact_email">Email</label>
    <div class="col-sm-8">
      <input class="form-control" id="user_emergency_contact_email" name="user_emergency_contact[email]" size="30" type="text">
    </div>
  </div>

  <div class="form-group">
    <label class="text-right col-sm-4" for="user_emergency_contact_relationship">Relationship</label>
    <div class="col-sm-8">
      <input class="form-control" id="user_emergency_contact_relationship" name="user_emergency_contact[relationship]" size="30" type="text">
    </div>
  </div>

</div>
